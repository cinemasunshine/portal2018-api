version: '3'

services:
  api-nginx:
    image: nginx:1.19-alpine
    depends_on:
      - api-php
    ports:
      - "8020:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

  api-php:
    build: ./docker/php
    volumes:
      - .:/var/www/html
